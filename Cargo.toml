[package]
name = "neptune"
description = "Poseidon hashing over BLS12-381 for Filecoin."
version = "4.0.0"
authors = ["porcuquine <porcuquine@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/neptune"
resolver = "2"

[dependencies]
lazy_static = "1.4.0"
bellperson = { git = "https://github.com/filecoin-project/bellperson", branch = "halo" }
blake2s_simd = "0.5"
blstrs = { git = "https://github.com/filecoin-project/blstrs", branch = "halo" }
byteorder = "1"
ec-gpu = { git = "https://github.com/filecoin-project/ff-cl-gen", branch = "halo", optional = true }
ec-gpu-gen = { git = "https://github.com/filecoin-project/ff-cl-gen", branch = "halo", optional = true }
ff = "0.11.0"
generic-array = "0.14.4"
itertools = { version = "0.8.0" }
log = "0.4.8"
rust-gpu-tools = { version = "0.4.0", optional = true }
triton = { version = "2.1.0", package = "neptune-triton", default-features = false, features = ["opencl"], optional = true }
pairing = "0.21"

[dev-dependencies]
criterion = "0.3"
rand = "0.8.0"
sha2 = "0.9"
tempdir = "0.3"
rand_xorshift = "0.3.0"
serde_json = "1.0.53"

[[bench]]
name = "hash"
harness = false

[[bench]]
name = "synthesis"
harness = false

[profile.bench]
incremental = false
codegen-units = 1

[features]
default = []
futhark = ["triton", "rust-gpu-tools"]
opencl = ["rust-gpu-tools", "blstrs/gpu", "ec-gpu-gen", "ec-gpu"]

[workspace]
members = [
  "gbench",
]
