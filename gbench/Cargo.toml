[package]
name = "gbench"
description = "GPU benchmark program for Neptune"
version = "0.5.4"
authors = ["porcuquine <porcuquine@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
lazy_static = "1.4.0"
bellperson = { version = "0.20.0", default-features = false }
blake2s_simd = "0.5"
byteorder = "1"
env_logger = "0.7.1"
ff = "0.11.0"
generic-array = "0.14.4"
log = "0.4.8"
neptune = { path = "../", default-features = false, features = ["arity8", "arity11"] }
#rust-gpu-tools = { version = "0.6.0", default-features = false, optional = true }
rust-gpu-tools = { default-features = false, optional = true, git = "https://github.com/filecoin-project/rust-gpu-tools", branch = "rustacuda-to-cust" }
structopt = { version = "0.3", default-features = false }
blstrs = "0.4.0"

[features]
default = ["opencl"]
cuda = ["neptune/cuda", "bellperson/cuda", "rust-gpu-tools/cuda"]
opencl = ["neptune/opencl", "bellperson/opencl", "rust-gpu-tools/opencl"]
